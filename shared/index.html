<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Stream Consumer</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Word Stream</h1>

  <div class="status-bar">
    <span id="statusDot" class="status-dot"></span>
    <span id="statusText" class="status-text">Connecting...</span>
  </div>

  <div class="controls">
    <button id="startBtn" class="ctrl-btn start" onclick="doStart()">Start</button>
    <button id="pauseBtn" class="ctrl-btn pause" onclick="togglePause()" disabled>Pause</button>
    <button id="stopBtn" class="ctrl-btn stop" onclick="doStop()" disabled>Stop</button>
  </div>

  <div class="speed-control">
    <label for="speedSlider" class="speed-label">Speed:</label>
    <input id="speedSlider" type="range" min="10" max="60" step="5" value="10" class="speed-slider" oninput="onSpeedChange(this.value)">
    <span id="speedValue" class="speed-value">10 wpm</span>
  </div>

  <div class="word-display">
    <div id="currentWord" class="current-word">—</div>
  </div>

  <div id="historyPanel" class="history-panel collapsed">
    <button class="history-toggle" onclick="toggleHistory()">
      <span id="historyArrow" class="history-arrow">►</span>
      <span id="historyLabel" class="history-label">History</span>
    </button>
    <div class="history-body">
      <div id="historyStream" class="history-stream"></div>
    </div>
  </div>

  <div class="connections-card">
    <div>
      <div id="connCount" class="connections-count">-</div>
      <div class="connections-label">Active Connections</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
